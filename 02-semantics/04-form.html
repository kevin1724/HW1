<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Form</title>
    <link rel="stylesheet" type="text/css" href="../../styles.css" />
  </head>
  <body>
    <!-- Exercise: Fix all semantics issues in the following HTML structure -->
    <main>
      <h1>04 - Form</h1>
      <form>
        <h2>Create a new database</h2>
        <label for="organization">Organization</label>
        <input type="text" id="organization" placeholder="Enter organization name" />

        <label for="database-name">Database name</label>
        <input type="text" id="database-name" placeholder="Enter database name" />
        <p>Lowercase alphanumeric characters, dashes and underscores only</p>

        <label for="region">Region</label>
        <input type="text" id="region" placeholder="Enter region" />
        <p>For best performance, enter a region closest to your application</p>

        <fieldset>
          <legend>Plan type</legend>
          <input type="radio" id="basic" name="plan" />
          <label for="basic">Basic</label>
          <input type="radio" id="business" name="plan" />
          <label for="business">Business</label>
          <input type="radio" id="pro" name="plan" />
          <label for="pro">Pro</label>
        </fieldset>

        <fieldset>
          <legend>Included Fields</legend>
          <input type="checkbox" id="name" />
          <label for="name">Name</label>
          <input type="checkbox" id="role" />
          <label for="role">Role</label>
          <input type="checkbox" id="email" />
          <label for="email">Email</label>
          <input type="checkbox" id="company-name" />
          <label for="company-name">Company Name</label>
          <input type="checkbox" id="description" />
          <label for="description">Description</label>
          <input type="checkbox" id="type" />
          <label for="type">Type</label>
        </fieldset>

        <button type="submit">Create</button>
        <button type="reset">Reset</button>
      </form>
    </main>
  </body>
</html>
